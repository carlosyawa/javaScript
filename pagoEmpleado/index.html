<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-2">
        <h1>Pago de viaticos</h1>
        <div class="jumbotron mt-1">
            <div class="row">
                <div class="col-12">

                    <div class="form-group">
                        <label for="">Total de Dias</label>
                        <input type="number" name="" id="Dias" class="form-control" placeholder="Ingrese el total de dias" aria-describedby="helpId">

                    </div>
                </div>
            </div>


        </div>

        <div class="jumbotron mt-1">
            <div class="row">
                <div class="col-12">

                    <div class="form-group">
                        <label for="">costo por noche de hotel</label>
                        <input type="number" name="" id="Hotel" class="form-control" placeholder="Ingrese el costo del hotel" aria-describedby="helpId">

                    </div>
                </div>
            </div>


        </div>


        <div class="jumbotron mt-1">
            <div class="row">
                <div class="col-12">

                    <div class="form-group">
                        <label for="">Costo de comidas</label>
                        <input type="number" name="" id="Comidas" class="form-control" placeholder="Ingrese el de comidas" aria-describedby="helpId">

                    </div>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-primary btn-lg btn-block">Calcular Viaticos</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                .
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading"> Total :</h4>
                    <p>
                        <span id="resultado">Pesos</span>
                    </p>
                    <p class="mb-0"></p>
                </div>
            </div>
        </div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
